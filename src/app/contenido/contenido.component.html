<div class="container mt-4">
    <h2>Crear Producto</h2>
    <form>
      <div class="form-group">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" class="form-control" id="nombreProducto" required>
      </div>
      <div class="form-group">
        <label for="descripcionProducto">Descripci√≥n:</label>
        <input type="text" class="form-control" id="descripcionProducto">
      </div>
      <div class="form-group">
        <label for="precioProducto">Precio:</label>
        <input type="number" class="form-control" id="precioProducto" required>
      </div>
      <div class="form-group">
        <label for="imagenProducto">Imagen:</label>
        <input type="file" class="form-control-file" id="imagenProducto">
      </div>
      <button type="submit" class="btn btn-primary mt-2">Guardar</button>
    </form>
  </div>
  
  <div class="container mt-4">
    <h2>Listado de Productos</h2>
    <div class="card-deck">
      <div class="card" style="width: 18rem;" *ngFor="let producto of productos">
        <img class="card-img-top" [src]="producto.imagen" alt="Producto">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p class="card-text">$ {{ producto.precio }}</p>
        </div>
      </div>
    </div>
  </div>
